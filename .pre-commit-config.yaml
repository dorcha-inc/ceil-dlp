# Pre-commit hooks for code quality
# Install: uv pip install pre-commit && pre-commit install
# Or: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: format-check
        name: check code formatting
        entry: make format-check
        language: system
        pass_filenames: false
        always_run: true

      - id: lint
        name: run linter
        entry: make lint
        language: system
        pass_filenames: false
        always_run: true

      - id: typecheck
        name: run type checker
        entry: make typecheck
        language: system
        pass_filenames: false
        always_run: true

      - id: build
        name: build package
        entry: make build
        language: system
        pass_filenames: false
        always_run: true

